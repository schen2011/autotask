			var Server='autotask.net';

			function OpenWindowInAutotask(CommandCode,Params)
			{
				var URL='https://'+Server+'/autotask/AutotaskExtend/ExecuteCommand.aspx?Code='+CommandCode+'&'+Params;
				window.open(URL,'_blank','toolbar=yes,width=800,height=600,scrollbars=yes,menubar=yes,status=yes,resizable=yes');

			}

			function OpenAccountWindowInAutotask(CommandCode)
			{
				var Phone=document.Form1.Phone.value;
				if (Phone.length>0) {
					OpenWindowInAutotask(CommandCode,'Phone='+Phone);
				} else {
					alert('Please provide an Account Phone Number.');
				}
			}

			function OpenContactWindowInAutotask(CommandCode)
			{
				var EmailAddress=document.Form1.EmailAddress.value;
				if (EmailAddress.length>0) {
					OpenWindowInAutotask(CommandCode,'Email='+EmailAddress);
				} else {
					alert('Please provide a Contact E-Mail Address.');
				}
			}

			function OpenTicketWindowInAutotask(CommandCode)
			{
				var TicketNumber=document.Form1.TicketNumber.value;
				if (TicketNumber.length>0) {
					OpenWindowInAutotask(CommandCode,'TicketNumber='+TicketNumber);
				} else {
					alert('Please provide a Ticket Number');
				}
			}

			function NewAccountInAutotask()
			{
				OpenWindowInAutotask('NewAccount','');
			}

			function EditAccountInAutotask()
			{
				OpenAccountWindowInAutotask('EditAccount');
			}

			function OpenAccountInAutotask()
			{
				OpenAccountWindowInAutotask('OpenAccount');
			}

			function NewContactInAutotask()
			{
				OpenAccountWindowInAutotask('NewContact');
			}

			function NewInstalledProductInAutotask()
			{
				OpenAccountWindowInAutotask('NewInstalledProduct');
			}

			function NewTicketInAutotask()
			{
				OpenAccountWindowInAutotask('NewTicket');
			}

			function OpenContactInAutotask()
			{
				OpenContactWindowInAutotask('OpenContact');
			}

			function EditContactInAutotask()
			{
				OpenContactWindowInAutotask('EditContact');
			}

			function OpenTicketInAutotask()
			{
				OpenTicketWindowInAutotask('OpenTicketDetail');
			}
		-->
